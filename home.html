<!DOCTYPE html>
<html>
<head>
	<title>To-Do List - Project simple app</title>
	<meta charset="utf-8" lang="en">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/js/lib/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
		<div id="input-todo"><input type="text" name="todo" placeholder="Add new Todo"></div>

		<ul>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go to Portion Class</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Feed a cat</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Feed cat to dog</li>
		</ul>
	</div>

	<div class="footer" id="footer">
		made with <i class="fa fa-heart love" aria-hidden="true"></i> by Mike Penzin
	</div>


	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
